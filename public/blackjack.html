<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlackJack</title>
        <link rel="stylesheet" href="blackjack.css">
        <script src="blackjack.js"></script>
        <style>
            /* Home Button Style */
            .home-button {
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                font-size: 1em;
                background-color: white;
                color: black;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 5; /* Ensure button is on top */
            }

            .home-button:hover {
                background-color: grey;
            }

            /* Flexbox styling for centered content */
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                background-color: black;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                height: 100vh;
                margin: 0;
                position: relative;
                overflow: hidden;
            }

            /* Canvas for rain effect */
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 2; /* Rain goes behind cards */
                pointer-events: none; /* Prevent interaction */
            }

            /* Content that goes on top of the rain */
            #content {
                z-index: 3; /* Content on top of rain */
                text-align: center;
                margin-top: 40px;
            }

            /* Buttons styling */
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 20px;
                cursor: pointer;
            }

            /* Card images adjustment */
            #dealer-cards img, #your-cards img {
                height: 175px;
                width: 125px;
                margin: 5px;
            }

            /* Play Again Button Style */
            #play-again {
                display: none; /* Hidden by default */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 15px 30px;
                font-size: 30px;
                cursor: pointer;
                z-index: 5; /* Ensure button appears on top */
                background-color: green; /* Ensure visibility */
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <!-- Home Button to go back to the index.html -->
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>

        <!-- Blackjack Content -->
        <div id="content">
            <h2>Dealer: <span id="dealer-sum"></span></h2>
            <div id="dealer-cards">
                <img id="hidden" src="./cards/BACK.png">
            </div>

            <h2>You: <span id="your-sum"></span></h2>
            <div id="your-cards"></div>

            <br>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <p id="results"></p>
        </div>

        <!-- Rainy Background Effect Canvas -->
        <canvas id="canvas"></canvas>

        <!-- Play Again Button -->
        <button id="play-again">Play Again</button>

        <script>
            window.onload = function () {
                // Start the Blackjack game
                buildDeck();
                shuffleDeck();
                startGame();

                // Rain effect code from your homepage
                let canvas = document.getElementById("canvas");
                let c = canvas.getContext("2d");
                let w = (canvas.width = window.innerWidth);
                let h = (canvas.height = window.innerHeight);

                let raindrops = [];
                let numRaindrops = 200;
                let rainDirection = 0;
                let rainColor = "#d3d3d3";

                class Raindrop {
                    constructor() {
                        this.x = Math.random() * w;
                        this.y = Math.random() * h;
                        this.length = Math.random() * 20 + 10;
                        this.speed = Math.random() * 2 + 1;
                    }

                    update() {
                        if (rainDirection === 0) {
                            this.y += this.speed;
                            if (this.y > h) this.y = -this.length;
                        } else if (rainDirection === 1) {
                            this.x += this.speed;
                            if (this.x > w) this.x = -this.length;
                        } else if (rainDirection === 2) {
                            this.y -= this.speed;
                            if (this.y < -this.length) this.y = h;
                        } else if (rainDirection === 3) {
                            this.x -= this.speed;
                            if (this.x < -this.length) this.x = w;
                        }
                    }

                    draw() {
                        c.beginPath();
                        if (rainDirection === 0 || rainDirection === 2) {
                            c.moveTo(this.x, this.y);
                            c.lineTo(this.x, this.y + this.length);
                        } else {
                            c.moveTo(this.x, this.y);
                            c.lineTo(this.x + this.length, this.y);
                        }
                        c.strokeStyle = rainColor;
                        c.lineWidth = 1;
                        c.stroke();
                    }
                }

                for (let i = 0; i < numRaindrops; i++) {
                    raindrops.push(new Raindrop());
                }

                function draw() {
                    c.clearRect(0, 0, w, h);

                    raindrops.forEach(raindrop => {
                        raindrop.update();
                        raindrop.draw();
                    });
                }

                function loop() {
                    draw();
                    requestAnimationFrame(loop);
                }

                window.addEventListener("resize", function () {
                    w = canvas.width = window.innerWidth;
                    h = canvas.height = window.innerHeight;
                    loop();
                });

                loop();

                // Setup Play Again button to reload the page
                document.getElementById('play-again').addEventListener('click', function () {
                    window.location.reload(); // Reload the page
                });
            };
        </script>
    </body>
</html>
