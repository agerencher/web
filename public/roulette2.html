<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Roulette Table with Full Textures</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.0/umd/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 100, 500);  // Adjusted for better visibility

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 200, 200);
            scene.add(directionalLight);

            // Additional lighting
            const pointLight = new THREE.PointLight(0xffffff, 1);
            pointLight.position.set(50, 50, 50);
            scene.add(pointLight);

            // Load textures using TextureLoader
            const textureLoader = new THREE.TextureLoader();

            // Textures for the table base (wooden part)
            const tableColor = textureLoader.load('Table_Color.png');

            // Textures for the table layout (green area)
            const tableLayoutColor = textureLoader.load('roulete_table_Green_Table_color.png');

            // Textures for the wheel
            const wheelColor = textureLoader.load('Wheel_Color.png');

            // Load Roulette Table model
            const loader = new THREE.FBXLoader();
            loader.load('./roulete_table.fbx', function (object) {
                object.traverse(function (child) {
                    if (child.isMesh) {
                        console.log('Mesh name:', child.name); // Print the name of each mesh to the console

                        // Apply textures based on mesh names
                        
                        // Assuming that the table base mesh contains 'Base' in its name
                        if (child.name.toLowerCase().includes('base')) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: tableColor,  // Wood texture for the base
                            });
                        }

                        // Assuming that the table layout (green area) mesh contains 'Layout' or 'Top' in its name
                        else if (child.name.toLowerCase().includes('layout') || child.name.toLowerCase().includes('top')) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: tableLayoutColor,  // Green felt texture for the layout
                            });
                        }

                        // Assuming the wheel mesh contains 'Wheel' in its name
                        else if (child.name.toLowerCase().includes('wheel')) {
                            child.material = new THREE.MeshStandardMaterial({
                                map: wheelColor,  // Color texture for the wheel
                            });
                        }

                        child.material.needsUpdate = true;  // Ensure the material updates
                    }
                });

                object.scale.set(0.5, 0.5, 0.5);
                object.position.set(0, 0, 0);
                scene.add(object);
            }, undefined, function (error) {
                console.error('Error loading roulette table:', error);
            });

            // Camera controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.update();

            // Animation loop
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize scene
        init();
    </script>
</body>
</html>
